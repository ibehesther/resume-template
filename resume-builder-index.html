<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Redressed">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <title>Resume Builder Template</title>
</head>
<body>
    <div class="container">
        <main>
            <nav>
               <span class="title"> 
                   <!-- <img src="resume-icon.png" alt="..." > -->
                   Resume.
               </span>
               <div class="side">
                   <div class="navigation-no">
                       <div id="nav1">
                            <span class="circle " id="c1">
                                <span class="no" id="no1"><a href="#personal-details">1</a></span>
                            </span>
                            <span class="text"> PERSONAL DETAILS </span>
                        </div>
                       <div class="vr">

                       </div >
                       <div  id="nav2">
                            <span class="circle" id="c2">
                               <span class="no"  id="no2"><a href="#educational-info">2</a></span>
                            </span>
                            <span class="text"> EDUCATION</span>
                        </div>
                        <div class="vr">
                            
                        </div>
                        <div  id="nav3">
                            <span class="circle" id="c3">
                                <span class="no"  id="no3"><a href="#professional-skills">3</a></span>
                            </span>
                            <span class="text" >SKILLS</span>
                        </div>
                        <div class="vr">
                            
                        </div>
                        <div  id="nav4">
                            <span class="circle" id="c4">
                               <span class="no"  id="no4"><a href="#experiences">4</a></span>
                            </span>
                            <span class="text"> EXPERIENCE </span>
                        </div>
                        <div class="vr">
                            
                        </div>
                        <div  id="nav5">
                            <span class="circle" id="c5">
                               <span class="no"><a href="">5</a></span>
                            </span>
                            <span class="text">ACHIEVEMENT </span>
                        </div>
                   </div>
               </div>
            </nav>
            <div>
                <div class="content">
                    <div class="personal-details" id="personal-details">
                        <div class="personal-details-text" >
                            Let's get started
                            <div class="sub-text">Include your full name and atleast one way for employers to reach you</div>
                        </div>
                        <div class="names">
                            <label for="firstName"> First Name <span class="asterik">*</span> <br>
                                <input type="text" name="firstName" id="firstName" placeholder="John">
                            </label>
                            <label for="lastName">Last Name <span class="asterik">*</span><br>
                                <input type="text" name="lastName" id="lastName" placeholder="Doe">
                            </label>
                            <label for="role">Role <span class="asterik">*</span> <br>
                                <input type="text" name="role" id="role" placeholder="Web Developer">
                            </label>
                            <label for="email">Email <span class="asterik">*</span> <br>
                                <input type="email" name="email" id="email" placeholder="johndoe@gmail.com">
                            </label>
                            <label for="phoneNo">Phone No. <span class="asterik">*</span> <br>
                                <input type="number" name="phoneNo" id="phoneNo" placeholder="+234-5678-903">
                            </label>
                            <label for="website">Website <br>
                                <input type="url" name="website" id="website" placeholder="www.johndoe.com">
                            </label>
                            
                            <label for="info" class="more-info">Tell us about yourself <br>
                                <textarea type="text" name="lastName" id="lastName"></textarea>
                            </label>
                        </div>
                    </div>
                    <div class="education-info" id="education-info">
                        <div class="sect-text">
                       Education
                            <div class="sub-text"></div>
                        </div>
                        <div class="education">
                            <div class="school">
                                <span>Primary Education</span>
                                <label for="primarySchool" class="institution"> Institution <br>
                                    <input type="text" name="primarySchool" id="prySchool"  placeholder="Green Spring International School">
                                </label>
                                <label for="pry-start"> Start date <br>
                                    <input type="date" name="pry-start" id="pry-start">
                                </label>
                                <label for="pry-end">End date<br>
                                    <input type="date" name="pry-end" id="pry-end">
                                </label>
                            </div>
                            <div class="school">
                                <span>Secondary Education</span>
                                <label for="secondarySchool"  class="institution" > Institution <br>
                                    <input type="text" name="secondarySchool" id="secSchool" placeholder="Heather High School">
                                </label>
                                <label for="sec-start"> Start date <br>
                                    <input type="date" name="sec-start" id="sec-start">
                                </label>
                                <label for="sec-end">End date<br>
                                    <input type="date" name="sec-end" id="sec-end">
                                </label>
                            </div>
                            <div class="school">
                                <span>Tertiary Education</span>
                                <label for="tertiarySchool"  class="institution"> Institution <br>
                                    <input type="text" name="tertiarySchool" id="tertSchool" placeholder="Schneider College">
                                </label>
                                <label for="tert-start"> Start date <br>
                                    <input type="date" name="tert-start" id="tert-start">
                                </label>
                                <label for="tert-end">End date<br>
                                    <input type="date" name="tert-end" id="tert-end">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="professional-skills" id="professional-skills">
                        <div class="sect-text">
                        Professional Skills
                        </div>
                        <div class="professional-sect">
                            <div class="skills">
                                <label for="skill-1" >
                                    Skill :
                                    <input type="text" name="skill-1" id="skill-1" placeholder="UI DESIGN">
                                </label> <br>
                                <label for="range1" class="range">
                                    %  &nbsp; &nbsp; :
                                    <input type="number" name="range1" id="range1" min="0" max="100" placeholder="80">
                                </label>
                            </div>
                            <div class="skills">
                                <label for="skill-2" >
                                    Skill :
                                    <input type="text" name="skill-2" id="skill-2" placeholder="INTERFACE DESIGN">
                                </label> <br>
                                <label for="range2" class="range">
                                    
                                    %  &nbsp; &nbsp; :
                                    <input type="number" name="range2" id="range2"  min="0" max="100" placeholder="60">
                                </label>
                            </div>
                            <div class="skills">
                                <label for="skill-3" >
                                    Skill :
                                    <input type="text" name="skill-3" id="skill-3" placeholder="USER RESEARCH">
                                </label><br>
                                <label for="range3" class="range"> 
                                    % &nbsp; &nbsp; :
                                    <input type="number" name="range3" id="range3"  min="0" max="100" placeholder="80">
                                </label>
                            </div>
                            <div class="skills">
                                <label for="skill-4" >
                                    Skill :
                                    <input type="text" name="skill-4" id="skill-4" placeholder="DESIGN SYSTEM">
                                </label> <br>
                                <label for="range4" class="range">
                                    %  &nbsp; &nbsp; :
                                    <input type="number" name="range4" id="range4"  min="0" max="100" placeholder="90">
                                </label>
                            </div>
                            <div class="skills">
                                <label for="skill-5" >
                                    Skill : 
                                    <input type="text" name="skill-5" id="skill-5" placeholder="UX DESIGN">
                                </label> <br>
                                <label for="range5" class="range">
                                    %  &nbsp; &nbsp; :
                                    <input type="number" name="range5" id="range5" min="0" max="100" placeholder="50">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="education-info" id="experiences">
                        <div class="sect-text">
                            Job Experiences
                            <div class="sub-text"></div>
                        </div>
                        <div class="education">
                            <div class="school">
                                <label for="company1" class="institution"> Company  <br>
                                    <input type="text" name="company1" id="comp1" placeholder="Google Inc.">
                                </label>
                                <label for="comp1-start"> Start date <br>
                                    <input type="date" name="comp1-start" id="comp1-start">
                                </label>
                                <label for="comp1-end">End date<br>
                                    <input type="date" name="comp1-end" id="comp1-end">
                                </label>
                            </div>
                            <div class="school">
                                <label for="company2"  class="institution"> Company <br>
                                    <input type="text" name="company2" id="comp2" placeholder="Microsoft">
                                </label>
                                <label for="comp2-start"> Start date <br>
                                    <input type="date" name="comp2-start" id="comp2-start">
                                </label>
                                <label for="comp2-end">End date<br>
                                    <input type="date" name="comp2-end" id="comp2-end">
                                </label>
                            </div>
                            <div class="school">
                                <label for="company3"  class="institution"> Company <br>
                                    <input type="text" name="company3" id="comp3" placeholder="Netlify">
                                </label>
                                <label for="comp3-start"> Start date <br>
                                    <input type="date" name="comp3-start" id="comp3-start">
                                </label>
                                <label for="comp3-end">End date<br>
                                    <input type="date" name="comp3-end" id="comp3-end">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="create-div"><button id="create-btn" class="create">CREATE</button></div>
                </div>
            </div>
        </main>
    </div>
    <script src='script.js'></script>
</body>
</html>
